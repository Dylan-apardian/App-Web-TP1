    <main class="form-signin">
      <form>
        <img class="mb-4" src="../Pages/Assets/logo.png" alt="" />
        <h1 class="h3 mb-3 fw-normal">Creez un compte</h1>

        <!-- Input nom -->
        <label for="inputNom" class="visually-hidden">Nom</label>
        <input
          type="text"
          id="inputNom"
          class="form-control"
          placeholder="Nom"
          required
          autofocus
        />
        <!-- Input prenom -->
        <label for="inputPrenom" class="visually-hidden">Prenom</label>
        <input
          type="text"
          id="inputPrenom"
          class="form-control"
          placeholder="Prenom"
          required
          autofocus
        />
        <!-- Input Date naissance -->
        <label for="inputNaissance" class="visually-hidden">Naissance</label>
        <input
          type="date"
          id="inputNaissance"
          class="form-control"
          placeholder="Date de naissance"
          required
          autofocus
        />

        <!-- Input telephone -->
        <label for="inputTel" class="visually-hidden">Telephone</label>
        <input
          type="tel"
          id="inputTel"
          class="form-control"
          placeholder="# Telephone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
          autofocus
        />
        <!-- Input Adresse -->
        <label for="inputAdresse" class="visually-hidden">Adresse</label>
        <input
          type="text"
          id="inputAdresse"
          class="form-control"
          placeholder="Adresse"
          required
        />
        <!-- Input Postal -->
        <label for="inputPostal" class="visually-hidden">Code postal</label>
        <input
          type="text"
          id="inputPostal"
          class="form-control"
          placeholder="Code Postal"
          required
        />

        <!-- Input Email -->
        <label for="inputEmail" class="visually-hidden">Courriel</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Courriel"
          required
          autofocus
        />
        <!-- Input Password -->
        <label for="inputPassword" class="visually-hidden">Mot de passe</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Mot de passe"
          required
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Creer mon compte
        </button>
